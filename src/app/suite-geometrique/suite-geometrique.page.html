<ion-header>
  <ion-menu>
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
          <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-toolbar class="toolbar" color="primary">
    <ion-title>
      <ion-icon name="calculator"></ion-icon>
      Suite Geometrique
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list inset>
    <ion-item>
      <ion-label>Raison</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>1er terme</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

  </ion-list>
  <ion-button ion-button round color="secondary">Calculez</ion-button>
</ion-content>
